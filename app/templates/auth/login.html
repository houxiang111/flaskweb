{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}
{% block title %}用户登入{% endblock %}

{% block page_content %}
<div class="page_header">
    <h1>登入</h1>
</div>
<div class="col-md-4">
    {{ wtf.quick_form(form) }}
    <br>
    <p>新用户?
    <a href="{{url_for('auth.register')}}"> 点击这里,去注册</a>
    </p>    
    <p>忘记密码?
    <a href="{{url_for('auth.reset_password')}}"> 点击这里,去重设</a>
    </p>
</div>
{% endblock %}
